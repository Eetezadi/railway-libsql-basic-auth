name: Build and Push libSQL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Variables
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract Version from Dockerfile
        id: get_version
        run: |
          # Grabs the version after the colon in the FROM line (e.g., v0.24.33)
          # We use 'tr -d' to clean any potential carriage returns
          # We use 'awk' to extract only the image:tag part, ignoring 'AS' and stage name
          VER=$(grep "FROM ghcr.io/tursodatabase/libsql-server" Dockerfile | awk '{print $2}' | cut -d ':' -f 2 | tr -d '\r\n')
          echo "LIBSQL_VER=${VER:-latest}" >> $GITHUB_OUTPUT
          echo "Found pinned version in Dockerfile: $VER"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ steps.get_version.outputs.LIBSQL_VER }}

  cleanup:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old image versions
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ github.event.repository.name }}
          exclude-tags: latest
          keep-n-tagged: 9
