name: Build and Push libSQL

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- NEW STEP: Create lowercase repo name ---
      - name: Prepare Repository Name
        run: |
          # Converts "ghcr.io/Eetezadi/libsql-server" to lowercase
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Extract libSQL Version
        id: get_version
        run: |
          VERSION=$(docker run --rm ghcr.io/tursodatabase/libsql-server:latest /bin/sqld --version | awk '{print $2}')
          echo "LIBSQL_VER=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract libSQL Version
        id: get_version
        run: |
          # Run the container, get the version, and pick the second column (the number)
          RAW_VER=$(docker run --rm ghcr.io/tursodatabase/libsql-server:latest /bin/sqld --version | awk '{print $2}')
          
          # Clean it up: ensure it's not empty and remove any trailing noise
          CLEAN_VER=$(echo $RAW_VER | tr -d '\r\n')
          
          echo "LIBSQL_VER=$CLEAN_VER" >> $GITHUB_OUTPUT
          echo "Detected libSQL Version: $CLEAN_VER"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Use the new lowercase variable ${{ env.REPO_LC }}
          tags: |
            ghcr.io/${{ env.REPO_LC }}:latest
            ghcr.io/${{ env.REPO_LC }}:${{ steps.get_version.outputs.LIBSQL_VER }}
